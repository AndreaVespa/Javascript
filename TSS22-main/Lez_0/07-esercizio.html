<html lang="en">
<head>

<body>
    



    <!-- Creare una pagina di resoconto per acquisti online
        Aggiungi tramite campi input il nome e il prezzo.
    Riepilogo oggetti acquistati, prezzo per ogni voce,
    totale senza iva, totale con iva, prezzo spedizione, Grand Total (totale con iva + spedizione)
    Quando accedo alla pagina viene richiesto il nome utente e stampato un saluto "Ciao, Tizio".-->

    
<h1 id="benvenuto"></h1>
<label>Oggetto:</label><input type="text" id="item" onclick="valore"><br>
<label>Prezzo:</label><input type="text" id="prezzo" onclick="valore"><br>

<input type="button" value="Aggiungi oggetto" onclick="registra()">


<h2>Lista degli Acquisti:</h2>
<ul id= "listaOgg"></ul>
<div id= "resOgg">
    <div id= "totale"></div>
    <div id= "totaleIvato"></div>
    <div id= "spedizione"> sempre 6.99€</div>
    <div id= "grandTotal"></div>
</div>
<script>

  
var items =[];
var prezzi = [];


function registra(){
    
    
    var item = document.getElementById('item').value;
    var prezzo = document.getElementById('prezzo').value;
    
    if(item==''|| prezzo=='' || typeof prezzo=="string"){
        alert('inserisci qualcosa')
    }else{
        var totale= 0;
        elListaOgg.innerHTML="";
        
        
    items.push(item);
    prezzi.push(Number(prezzo));
    
    
    for(var i=0; i< items.length; i++){
        elListaOgg.innerHTML +="<li>"+ items[i]+ "-" + prezzi[i]+"€</li>";
        totale += prezzi[i];
    }
    var totaleIvato =(totale *1.20);
    var grandTotal = (totaleIvato + 6.99).toFixed(2);
    elTotale.innerHTML ="Totale: € " + totale;
    
    elTotaleIvato.innerHTML= "Totale Iva Inclusa: € " + totaleIvato;
    
    elGranTotal.innerHTML ="Grand Totale: € "+ grandTotal;
    
    document.getElementById('item').value = '';
    document.getElementById('prezzo').value = '';
}

}


var elListaOgg = document.getElementById('listaOgg')
var elTotale = document.getElementById('totale');
var elTotaleIvato = document.getElementById('totaleIvato');
var elGranTotal = document.getElementById('grandTotal');















</script>
