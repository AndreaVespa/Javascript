<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

<link rel="stylesheet" href="css/style.css">

<body>
    <h1>Benvenuto compila il form di registrazione</h1>
    <h2>mi racconmandop usa i tuoi dati veri</h2>
    <form action="http://www.example.org" method="POST">
        <label for="user">Username</label>
        <input type="text" name="username" id="username">
        <br>
        
        <label for="password">Password</label>
        <input type="password" name="password" id="password">
        
        
        <div id="feedback"></div>
        <br>
        <input type="submit" value="registrati">
    </form>
<script>
    var username = document.querySelector('#username');
    var feedback = document.querySelector('#feedback');

    function suggerisci(){
        feedback.innerHTML = 'ti conviene utilizzare uno username di almeno 5 char'
        feedback.className='warning';
    }

function controlla(){
    var user = username.value;
    if(user.length<=5){
        feedback.innerHTML ='non puoi usare uno username cosi corto'
        feedback.className='danger';
    }else{
        feedback.innerHTML='';
    }
}

    username.addEventListener('focus', suggerisci, false);
    username.addEventListener('blur', controlla, false);


</script>

</body>
</html>
