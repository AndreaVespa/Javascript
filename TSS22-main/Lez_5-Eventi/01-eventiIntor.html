<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
/>
</head>
<body>
    
   <button id="btn">Saluta</button>
   <div id="demo" class="dimDiv "></div>

   <script>
function saluta(nome){
   //console.log("Ciao dario");
   console.log(`Ciao ${nome}`);
}
var btn = document.getElementById('btn');

// primo modo gestore eventi in JS
//btn.onclick = saluta;

//EVENT LISTENER
// btn.addEventListener('click', saluta,false);// la funzione viene richiamata senza ()

// se ho dei parametri wrappo tutto con una funzione anonima
btn.addEventListener('click' , function(){
     saluta('Dario')
    }, false);


// event listener con arrow Function
var demo= document.querySelector('#demo')
const primaFunz = () => console.log("sono una funzione Globale");
const secondafunz = () => console.log("Sono anche io una funzione globale");

demo.addEventListener('mouseenter', () => {
    primaFunz();
    secondafunz();
    demo.classList.add('animate__animated', 'animate__slideInDown')
})

demo.addEventListener('mouseout', () => {
    demo.classList.remove('animate__animated', 'animate__slideInDown');
})
   </script>
</body>
</html>
